{% extends 'admin/change_form.html' %}
{% load i18n admin_urls static admin_modify %}
{% block extrajs %}
    {{  block.super }}
    <script type="text/javascript" >

    var detect_category = function(){
        if($('#id_category').find('option:selected').text() == 'Altele') {
            console.log('is altele')
            $('.detalii-produs').hide();
        } else {
            $('.detalii-produs').show();
            if($('#id_category').find('option:selected').text() == 'Corturi') {
                console.log('is corturi')
                    $('.field-packaging_type').hide();
                    $('.field-name').hide();
                    $('.field-expiration_date').hide();
                    $('.field-unit_type').hide();
                    $('.field-textile_category').hide();
                    $('.field-kids_age').hide();
                    $('.field-other_textiles').hide();
            } else {
                $('.field-tent_capacity').hide();
                $('.field-quantity').show();
                $('.field-packaging_type').show();
                if($('#id_category').find('option:selected').text() == 'Îmbrăcăminte și alte textile') {
                    console.log('is imbracaminte')
                        $('.field-textile_category').show();
                        $('.field-kids_age').show();
                        $('.field-other_textiles').show();
                } else {
                    $('.field-name').show();
                    $('.field-textile_category').hide();
                    $('.field-kids_age').hide();
                    $('.field-other_textiles').hide();
                }
            }

        }
    }


    $('#id_category').on('change', function() {
        detect_category();
      });
    detect_category();



    </script>
{% endblock %}
